<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgister Page</title>
    <link rel="stylesheet" href="regist.css">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h1>Register</h1>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="nama" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="nomor hp " autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="email " autocomplete="off" required>
        </div>   <div class="input-box">
            <input type="password" class="input-field" placeholder="password " autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#" >Forgot Password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Register</label>
        </div>
        <div class="sign-in-link">
            <p>Have account? <a href="#">Sign in</a></p>
        </div>
    </div>
</body>
</html>
